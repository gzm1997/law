<!DOCTYPE html>
<html>

<head>
    <title>All case</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="/static/css/home.css?q=1280549780" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand" href="#">协作</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/home">主页</a>
                    </li>
                    <li class="active">
                        <a href="/all_case">案例</a>
                    </li>
                    <li>
                        <a href="/all_task">任务</a>
                    </li>
                    {% if login %}
                    <li>
                        <a href="{{ user_url }}">       我的账号[{{ username }}]
                    </a>
                    </li>
                    {% else %}
                    <li>
                        <a href="/login">登陆</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <div style="margin: auto; width: 50%;">
        <a href="#" class="list-group-item">
            所有用户所有案件
        </a> {% for case in case_list %}
        <a href="{{ case.detail_url }}" class="list-group-item">
            {{ case.case_name }}
            {% if case.w_own %}
            <span style="float: right;" class="label label-info">我的案件</span> {% else %}
            <span style="float: right;" class="label label-default">他人案件</span> {% endif %}
        </a> {% endfor %}
    </div>
</body>

</html>
