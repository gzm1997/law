<!DOCTYPE html>
<html>

<head>
    <title>All task</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="/static/css/home.css?q=1280549780" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand" href="#">协作</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/home">主页</a>
                    </li>
                    <li>
                        <a href="/all_case">案例</a>
                    </li>
                    <li class="active">
                        <a href="/all_task">任务</a>
                    </li>
                    {% if login %}
                    <li>
                        <a href="{{ user_url }}">     我的账号[{{ username }}]
                    </a>
                    </li>
                    {% else %}
                    <li>
                        <a href="/login">登陆</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
    <a href="#" class="list-group-item">
        所有用户所有案件
    </a> {% for task in task_list %}
    <a href="{{ task.detail_url }}" class="list-group-item">
            {{ task.task_name }}
            {% if task.w_own %}
                <span>(我的任务)</span>
            {% else %}
                <span>(他人任务)</span>
            {% endif %}
        </a> {% endfor %}
</body>

</html>
